<!-- main app container -->
<div class="card m-3">
    <h5 class="card-header">{{actionLable}} Employee</h5>
    <div class="card-body">
        <form  [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
            <!-- name -->
            <div class="form-group">
                <input type="hidden" formControlName="id"/>
                <label>Name</label>
                <input type="text"  class="form-control" formControlName="employeeName"/>
                <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div> -->
            </div>
            <!-- address -->
            <div class="form-group">
                <label>Address</label>
                <input type="text"  class="form-control" formControlName="address"/>
                <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div> -->
            </div>
            <!-- mobile -->
            <div class="form-group">
                <label>Mobile</label>
                <input type="text"  class="form-control" formControlName="mobile"/>
                <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div> -->
            </div>
            <!-- dob -->
            <div class="form-group">
                <label>DOB</label>
                <input type="date"  class="form-control" formControlName="dob"/>
                <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div> -->
            </div>
            <!-- gender -->
            <div class="form-group">
                <label>Gender</label>
                Male:-<input type="radio" name="gender" value="male" formControlName="gender" />
                <span class="ml-3">Female:-<input type="radio" name="gender" value="female" formControlName="gender" /></span>
                <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div> -->
            </div>
            <!-- email -->
            <div class="form-group">
                <label>Email</label>
                <input type="text"  class="form-control" formControlName="email" />
                <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div> -->
            </div>

            <div class="text-center">
                <button class="btn btn-primary mr-1">{{actionLable}}</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
